<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/css/baseStyle.css">
</head>

<body style="font-family: 'Roboto', sans-serif;">
    <div
        style="width: 100%; height: 60px; background-color: #05386b; display: flex; align-items: center; z-index: 100; position: fixed; top: 0; left: 0;">
        <h2 class="mb-0 pb-0 ml-4" style="color: white;">Dashboard</h2>
        <h3 class="mb-0 pb-0 ml-auto mr-3" style="color: white; font-size: x-large;">Bhavik</h3>
    </div>
    <div class="container-fluid">
        <div class="sidebar col-sm-0.5 p-0 position-fixed" id="sticky-sidebar">
            <div class="nav-links col-12">

                <div class="parentDiv">
                    <span class="material-icons myIcon selected">
                        analytics

                    </span>
                    <p class="mytooltip">Dashboard</p>
                </div>

                <div class="parentDiv">
                    <span class="material-icons myIcon">
                        restore
                    </span>
                    <p class="mytooltip">History</p>
                </div>
                <div class="parentDiv">
                    <span class="material-icons myIcon">
                        leaderboard
                    </span>
                    <p class="mytooltip">Ranking</p>
                </div>
                <a href="{% url 'logout' %}" class="parentDiv">
                    <span class="material-icons myIcon">
                        logout
                    </span>
                    <p class="mytooltip">Logout</p>
                </a>
            </div>
        </div>
        {% block content %}{% endblock content %}
    </div>
    </div>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Test</title>

    <!-- Google Scripts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap Css -->

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../static/css/student_test_page.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top myNavbar">
        <a class="navbar-brand" href="#">KJCOEMR</a>

        <!-- Hamburger Icon With Animation -->
        <button class="navbar-toggler" style="outline: none; border: none;" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <svg class="ham ham6" viewBox="0 0 100 100" width="50" onclick="this.classList.toggle('active')">
                <path class="line top"
                    d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272" />
                <path class="line middle"
                    d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272" />
                <path class="line bottom"
                    d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272" />
            </svg>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" id="inline-popups">
                <li class="nav-item active mx-2">
                    <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container-fluid mainscreen">
        <!-- Contents -->
        <div class="contents">
            <div class="col-12 pl-0 pr-0">
                <form action="" method="POST" class="col-12 pl-0 pr-0">
                    <div class="col-12 questionDiv">

                        <p class="question col-12 " name="question" id="qtext"> What is your Name </p>
                    </div>

                    <div class="row optionRow mt-5 col-12 mr-0 ml-0">
                        <!-- Option 1 -->
                        <div class="col-12 col-md-5 options" id="optionid-1">
                            <div class="row optionContents">
                                <div class="col-9 col-lg-10 pl-0 pr-0">
                                    <p id="op1" name="option1" class="col-12 mb-0 pl-1 pr-0 optionInput">
                                        Option 1
                                    </p>

                                </div>
                                <div class="col-2 col-lg-1 pl-0 pr-0">
                                    <div class="col-12"
                                        style="display: flex; align-items: center; justify-content: center;">
                                        <span class="material-icons selecticon ml-auto mr-auto radioBtn"
                                            onclick="selectCorrectAns(1,'optionid-1')">
                                            radio_button_unchecked
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Option 2 -->
                        <div class="col-12 col-md-5 options mt-3 mt-md-0" id="optionid-2">
                            <div class="row optionContents">
                                <div class="col-9 col-lg-10 pl-0 pr-0">
                                    <p id="op2" name="option2" class="col-12 mb-0 pl-1 pr-0 optionInput">
                                        Option 2
                                    </p>

                                </div>
                                <div class="col-2 col-lg-1 pl-0 pr-0">
                                    <div class="col-12"
                                        style="display: flex; align-items: center; justify-content: center;">
                                        <span class="material-icons selecticon ml-auto mr-auto radioBtn"
                                            onclick="selectCorrectAns(2,'optionid-2')">
                                            radio_button_unchecked
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row optionRow mt-3 mt-lg-4 col-12 mr-0 ml-0 " >
                        <!-- Option 3 -->
                        <div class="col-12 col-md-5 options" id="optionid-3">
                            <div class="row optionContents">
                                <div class="col-9 col-lg-10 pl-0 pr-0">
                                    <p id="op3" name="option3" class="col-12 mb-0 pl-1 pr-0 optionInput">
                                        Option 3 </p>

                                </div>
                                <div class="col-2 col-lg-1 pl-0 pr-0">
                                    <div class="col-12"
                                        style="display: flex; align-items: center; justify-content: center;">
                                        <span class="material-icons selecticon ml-auto mr-auto radioBtn"
                                            onclick="selectCorrectAns(3,'optionid-3')">
                                            radio_button_unchecked
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Option 4 -->
                        <div class="col-12 col-md-5 options mt-3 mt-md-0" id="optionid-4">
                            <div class="row optionContents">
                                <div class="col-9 col-lg-10 pl-0 pr-0">
                                    <p id="op4" name="option4" class="col-12 mb-0 pl-1 pr-0 optionInput">
                                        Option 4 </p>

                                </div>
                                <div class="col-2 col-lg-1 pl-0 pr-0">
                                    <div class="col-10"
                                        style="display: flex; align-items: center; justify-content: center;">
                                        <span class="material-icons selecticon ml-auto mr-auto radioBtn"
                                            onclick="selectCorrectAns(4,'optionid-4')">
                                            radio_button_unchecked
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="answer" id="corr_op" value="0">
                    <div class="row col-12 mt-4 mb-4 mr-0 ml-0" >
                        <div class="text-center col-12">
                            <input type="submit" id="nextBtn" value="NEXT" class="btn btn-outline-success " disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Side Bar -->
        <div class="questionBar">
            <table class="questionTable">
                <tr>
                    <td class="eachQuestion"> 1 </td>
                    <td> 2 </td>
                    <td> 3 </td>
                    <td> 4 </td>
                </tr>
                <tr>
                    <td> 7 </td>
                    <td> 8 </td>
                    <td> 9 </td>
                    <td> 10 </td>
                </tr>
                <tr>
                    <td> 10 </td>
                    <td> 11 </td>
                    <td> 12 </td>
                    <td> 4 </td>
                </tr>
                <tr>
                    <td> 14 </td>
                    <td> 15 </td>
                    <td> 4 </td>
                    <td> 16 </td>
                </tr>
                <tr>
                    <td> 4 </td>
                    <td> 18 </td>
                    <td> 19 </td>
                    <td> 20 </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../../../static/js/student_test_page.js"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>

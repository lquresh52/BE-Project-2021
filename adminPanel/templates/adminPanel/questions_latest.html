    <!-- Image Display Script -->
    <script>
        function readURL(input, imgId, img_input_id, delIcon, imgIcon, imgATag) {
            var ImgId = document.getElementById(imgId);
            var ImgInput = document.getElementById(img_input_id);
            var img_a_tag = document.getElementById(imgATag);
            if (input.files && input.files[0]) {

                var reader = new FileReader();
                
                reader.onload = function (e) {
                    $(ImgInput)
                        .attr('value', e.target.result)
                    
                    $(ImgId)
                        .attr('src', e.target.result)
                    $(img_a_tag)
                        .attr('href', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
                ImgId.style.display = 'block';
                document.getElementById(delIcon).style.display = 'block';
                document.getElementById(imgIcon).style.display = 'none';
            }  
        }
    </script>

    <!-- Image Delete Script -->
    <script>
        function deleteImg(input, imgId, img_input_id, textId, delIcon, imgIcon, imgATag){
            var ImgId = document.getElementById(imgId);
            var img_a_tag = document.getElementById(imgATag);
            var ImgInput = document.getElementById(img_input_id);
            var Textbox = document.getElementById(textId);
            if (ImgId.src.length > 0) {
                ImgId.src="#";    
                img_a_tag.href="#";
                $(ImgInput).attr('value', '#');
            }
            ImgId.style.display = 'none';
            Textbox.style.display= 'block';
            document.getElementById(delIcon).style.display = 'none';
            document.getElementById(imgIcon).style.display = 'block';
        }
    </script>
